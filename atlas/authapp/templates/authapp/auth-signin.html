{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	{% include 'mainapp/layouts/head.html' %}
	{% include 'mainapp/layouts/head-bottom-link.html' %}

</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="{% static 'images/logo-dark.svg' %}" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Signin</h4>
						<form method="post">
							{% csrf_token %}
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							{{ form.username }}
						</div>
						<div class="input-group mb-4">
							<span class="input-group-text"><i data-feather="lock"></i></span>
							{{ form.password }}
						</div>
						<div class="form-group text-left mt-2">
<!--							<div class="form-check">-->
<!--								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>-->
<!--								<label class="form-check-label" for="flexCheckChecked">-->
<!--									Save credentials-->
<!--								</label>-->
<!--							</div>-->
						</div>
						<button class="btn btn-block btn-primary mb-4" type="submit">Signin</button>
						</form>
<!--						<p class="mb-0 text-muted">Donâ€™t have an account? <a href="auth-signup.html" class="f-w-400">Signup</a></p>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="{% static 'js/vendor-all.min.js' %}"></script>
<script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/feather.min.js' %}"></script>
<script src="{% static 'js/pcoded.min.js' %}"></script>

</body>

</html>
